<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rina Sawayama Tickets</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-color">
    <!-- TicketHub banner -->
    <div class="container-fluid bg-dark py-3">
        <div class="row align-items-center">
            <div class="col-auto">
                <a href="../index.html">
                    <img src="/Images/tickethub-logo.png" class="img-fluid" alt="TicketHub Logo" style="max-width: 200px;">
                </a>
            </div>
        </div>
    </div>

    <div class="container-fluid p-0 position-relative">
        <!-- Artist banner -->
        <img src="../Images/rina-sawayama-banner.png" class="img-fluid w-100" alt="Rina Sawayama banner">
        
        <div class="position-absolute top-0 start-0 w-100 h-100">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <!-- Artist image -->
                    <div class="col-5 col-md-4 col-lg-3 ps-2">
                        <img src="../Images/rina-sawayama-concert.webp" class="img-fluid" style="max-width: 100%;" alt="Rina Sawayama">
                    </div>
                    <!-- Artist title -->
                    <div class="col-7 col-md-8 col-lg-9">
                        <h1 class="text-white fw-bold display-4">Rina Sawayama Tickets</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-4">
        <!-- Event details -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title mb-3">Event Details</h5>
                <p class="card-text"><strong>Tour:</strong> Hold the Girl Tour</p>
                <p class="card-text"><strong>Date:</strong> May 18, 2025</p>
                <p class="card-text"><strong>Time:</strong> 8:00 PM</p>
                <p class="card-text"><strong>City:</strong> Los Angeles, CA</p>
                <p class="card-text"><strong>Venue:</strong> Hollywood Palladium</p>
                <p class="card-text"><strong>Price:</strong> $200</p>
            </div>
        </div>

        <!-- Buttons -->
        <a href="../index.html" class="btn btn-secondary">Back to Home</a>
        <a href="ticket-purchase.html" class="btn btn-secondary">Get Tickets</a>
    </div>            
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
