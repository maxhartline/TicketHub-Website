<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tyler the Creator Tickets</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-color">
    <!-- TicketHub banner -->
    <div class="container-fluid bg-dark py-3">
        <div class="row align-items-center">
            <div class="col-auto">
                <img src="../Images/tickethub-logo.png" class="img-fluid" alt="TicketHub Logo" style="max-width: 200px;">
            </div>
        </div>
    </div>

    <!-- Concert banner, photo, and title -->
    <div class="container-fluid p-0 mt-0">
        <img src="../Images/tyler-the-creator-banner.png" class="img-fluid w-100" alt="Tyler the Creator banner">

        <div class="position-relative">
            <div class="position-absolute" style="top: -250px; left: 60px;">
                <img src="../Images/tyler-the-creator-concert.webp" class="img-fluid" style="max-width: 300px;" alt="Tyler the Creator">
            </div>
            <div class="position-absolute text-white fw-bold" style="font-size: 3rem; top: -180px; left: 400px;">
                Tyler the Creator Tickets
            </div>
    
        <div class="container mt-4">
            <!-- Event details -->
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title mb-3">Event Details</h5>
                    <p class="card-text"><strong>Tour:</strong> Chromakopia: The World Tour</p>
                    <p class="card-text"><strong>Date:</strong> July 24, 2025</p>
                    <p class="card-text"><strong>Time:</strong> 7:30 PM</p>
                    <p class="card-text"><strong>City:</strong> Toronto, ON</p>
                    <p class="card-text"><strong>Venue:</strong> Scotiabank Arena</p>
                </div>
            </div>

            <!-- Buttons -->
            <a href="../index.html" class="btn btn-secondary">Back to Home</a>
            <a href="ticket-purchase.html" class="btn btn-secondary">Get Tickets</a>
        </div>            
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
